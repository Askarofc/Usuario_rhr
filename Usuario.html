<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RHR Doces</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 90%;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ajuste para garantir que esteja acima de todos os outros elementos */
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            position: relative;
            z-index: 2; /* Coloca o título acima do fundo */
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #FFD700;
        }
        .input-group input::placeholder {
            color: #aaa;
        }
        .btn-primary {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e6b800;
        }
        .signup-link {
            margin-top: 20px;
            color: #777;
        }
        .signup-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #e6b800;
        }
        .background-shape {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            background-color: #FFD700;
            border-radius: 50%;
            z-index: 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="background-shape"></div>
        <h2>RHR DOCES</h2>
        <form id="loginForm" action="process_login.php" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
        </div>
    </div>
</body>
</html>
